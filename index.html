    <!-- w3 js pop up alert -->
<h2>javaScript Popup</h2>
<button onclick="myFunction()">Try It</button>
<p id="demo"></p>
<script>
    function myFunction(){
        var txt;
        if (confirm("press button!")){
            text="you pressed okay!"
            else {
                text="you pressed cancel!"
            }
        }
        document.getElementById("demo").innerHTML=txt
    }
</script>
</body>
